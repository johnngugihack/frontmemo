
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoTrial Login</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to top, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.5) 50%), url(3.jpg);
      background-position: center;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 60px;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0 0 10px 10px;
      border: 1px solid gray;
    }

    .header-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 1px solid gray;
    }

    .header-text {
      text-align: right;
      color: #f0f0f0;
    }

    .header-title {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .header-subtitle {
      font-size: 16px;
      color: #ccc;
      margin-top: 5px;
    }

    .main {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form {
      width: 100%;
      max-width: 450px;
      min-height: 700px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 45px 45px;
      text-align: center;
      backdrop-filter: blur(6px);
      border: 1px solid gray;
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .form h2 {
      color: white;
      font-size: 25px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      margin-top: 35px;
      letter-spacing: 3px;
      padding: 18px;
    }

    .form input {
      width: 95%;
      height: 50px;
      background: transparent;
      border: none;
      border-bottom: 3px solid white;
      color: #fff;
      font-size: 18px;
      letter-spacing: 1px;
      padding: 0 20px;
    }

    .form input:focus {
      outline: none;
      border-bottom: 3px solid cyan;
    }

    ::placeholder {
      color: #ccc;
      font-family: Arial;
    }

    .btnn {
      width: 95%;
      height: 50px;
      background: black;
      border: none;
      margin-top: 40px;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      letter-spacing: 2px;
      transition: 0.4s ease;
    }

    .btnn:hover {
      background: cyan;
      color: black;
    }

    .extra-links {
      margin-bottom: 50px;
      text-align: center;
    }

    .extra-links a,
    .extra-links a:visited,
    .extra-links a:active {
      color: #ccc;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 8px;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .extra-links a:hover {
      background-color: black;
      color: white;
      text-decoration: none;
    }

    .site-footer {
      text-align: center;
      color: white;
      font-size: 20px;
      padding: 35px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 1px solid gray;
    }

    .site-footer a {
      color: #ddd;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .site-footer a:hover {
      color: white;
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
      width: 95%;
      margin-top: 90px;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 65%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #ccc;
      user-select: none;
    }

    .toggle-password:hover {
      color: cyan;
    }

    @media (max-width: 768px) {
      .form {
        padding: 30px 20px;
      }

      .form h2 {
        font-size: 20px;
      }

      .form input {
        font-size: 16px;
        height: 50px;
        margin-top: 30px;
      }

      .btnn {
        font-size: 18px;
        margin-top: 60px;
      }
    }

    @media (max-width: 480px) {
      .form {
        padding: 25px 15px;
      }

      .form h2 {
        font-size: 18px;
        padding: 10px;
      }

      .form input {
        font-size: 15px;
        margin-top: 30px;
      }

      .btnn {
        font-size: 16px;
        height: 45px;
      }

      #sucess {
        font-size: 16px;
      }

      .header-title {
        font-size: 26px;
      }

      .header-subtitle {
        font-size: 14px;
      }

      .header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .header-text {
        text-align: center;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="logo.jpg" alt="Logo" class="header-logo" />
      <div class="header-text">
        <div class="header-title">Welcome Backü§óü§ó</div>
        <div class="header-subtitle">Login To Track Memos</div>
      </div>
    </div>

    <div class="main">
      <form class="form" id="creds" method="post">
        <h2>Login Here</h2>

        <input type="text" name="username" id="username" placeholder="Enter Username Here" required>

        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Enter Password Here" required>
          <span class="toggle-password" id="togglePassword">üôà</span>
        </div>

        <button type="submit" class="btnn">Login</button>

        <p id="error-message" style="color: red;"></p>
        <div id="sucess" style="color:rgb(47, 255, 54); font-size:20px; margin-top:20px;"></div>

        <div class="extra-links">
          <a href="helppage.html">Need help? Contact support</a>
        </div>
      </form>
    </div>

    <footer class="site-footer">
      <p>&copy; 2025 JohnNgugi. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </p>
    </footer>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.textContent = type === "password" ? "üôà": "üëÅÔ∏è";
    });

  document.getElementById("creds").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMessage = document.getElementById("error-message");
  const successMessage = document.getElementById("sucess");
  const loginButton = this.querySelector("button");

  if (!username || !password) {
    errorMessage.innerText = "Both username and password are required.";
    return;
  }

  // üîí Disable button and show loading state
  loginButton.disabled = true;
  loginButton.textContent = "Logging in...";
loginButton.style.color = "#003366";


  try {
    const response = await fetch('https://memo-locator-production.up.railway.app/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();
    const role = data['role'] || data.user?.role;

    if (response.ok) {
      successMessage.innerText = "Hello " + username?.toUpperCase() + ", Welcome!!!";
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("email", data.user.email);
      localStorage.setItem("role", data.user.role.toLowerCase());

      setTimeout(() => {
        window.location.href = "memotrial.html";
      }, 2000);
    } else {
      errorMessage.innerText = data.message || "Invalid credentials.";
      setTimeout(() => {
        errorMessage.innerText = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }, 1800);
    }
  } catch (error) {
    console.error("Error:", error);
    errorMessage.innerText = "An error occurred while contacting the server.";
    setTimeout(() => {
      errorMessage.innerText = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }, 3000);
  } finally {
    // ‚úÖ Re-enable button no matter what
    loginButton.disabled = false;
    loginButton.textContent = "Login";
  }
});
 if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').then(
      (registration) => {
        console.log('‚úÖ ServiceWorker registered: ', registration);
      },
      (err) => {
        console.warn('‚ùå ServiceWorker registration failed: ', err);
      }
    );
  });
}

  </script>
</body>
</html>
